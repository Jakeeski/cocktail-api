<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drink API Search Page</title>
  </head>
  <body>
    <div class="row mb-3 bg-white rounded justify-content-center">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            src="./cocktail_Logo.png"
            alt="martini glass drink api logo"
            class="logo"
            style="width: 50px"
          />
          <div class="search-container p-4">
            <form>
              <input
                type="text"
                placeholder="Search Drinks.."
                class="searchBar"
                name="search"
              />
              <button type="submit" id="searchBtn">Cheers</button>
            </form>
          </div>
          <div class="collapse navbar-collapse justify-content-end"></div>
        </div>
      </nav>
    </div>
    <div class="container mb-4 p-3">
      <div class="row">
        <div class="col-3 m-4 p-3 bubble" style="min-height: 594px">
          <h2>Previous Searches</h2>
        </div>
        <div class="col-8 m-4 p-3 bubble" style="min-height: 594px">
          <h2>Search Results</h2>
          <div class="row justify-content-around" id="search-drinks">
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drink API Search Page</title>
  </head>
  <body>
    <div class="row mb-3 bg-white rounded justify-content-center">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            src="./cocktail_Logo.png"
            alt="martini glass drink api logo"
            class="logo"
            style="width: 50px"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#dark-nav"
            aria-controls="dark-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Drinks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ingredients</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mb-4 p-3" style="min-height: 594px">
      <h2>Search Results</h2>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drink API Search Page</title>
  </head>
  <body>
    <div class="row mb-3 bg-white rounded justify-content-center">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            src="./cocktail_Logo.png"
            alt="martini glass drink api logo"
            class="logo"
            style="width: 50px"
          />
          <div class="collapse navbar-collapse justify-content-end"></div>
        </div>
      </nav>
    </div>
    <div class="container mb-4 p-3">
      <div class="row">
        <div class="col-3 m-4 p-3 bubble" style="min-height: 594px">
          <h2>Previous Searches</h2>
        </div>
        <div class="col-8 m-4 p-3 bubble" style="min-height: 594px">
          <h2>Search Results</h2>
        </div>
      </div>
    </div>
  </body>
</html>
